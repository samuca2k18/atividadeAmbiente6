<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Matemática Avançada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin: 10px;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Calculadora Matemática Avançada</h1>

<input type="text" id="entrada1" placeholder="Digite o primeiro número">
<input type="text" id="entrada2" placeholder="Digite o segundo número">

<button onclick="calcularMdc()">Calcular MDC</button>
<button onclick="calcularFatorial()">Calcular Fatorial (Entrada 1)</button>
<button onclick="calcularQuadrado()">Quadrado do Número (Entrada 1)</button>
<button onclick="calcularSoma()">Somar Números</button>
<button onclick="calcularFibonacci()">Calcular Fibonacci (Entrada 1)</button>
<button onclick="verificarPrimo()">Verificar Número Primo (Entrada 1)</button>
<button onclick="trocarValores()">Trocar Valores</button>
<button onclick="ordenarQuicksort()">Ordenar Quicksort (Entrada 1 e Entrada 2)</button>

<div id="resultado">Resultado: </div>

<script>
    function calcularMdc() {
        const a = parseInt(document.getElementById('entrada1').value);
        const b = parseInt(document.getElementById('entrada2').value);
        const resultado = mdc(a, b);
        document.getElementById('resultado').innerText = "MDC: " + resultado;
    }

    function mdc(a, b) {
        if (!b) {
            return a;
        }
        return mdc(b, a % b);
    }

    function calcularFatorial() {
        const n = parseInt(document.getElementById('entrada1').value);
        let resultado = 1;
        for (let i = 2; i <= n; i++) {
            resultado *= i;
        }
        document.getElementById('resultado').innerText = "Fatorial: " + resultado;
    }

    function calcularQuadrado() {
        const n = parseInt(document.getElementById('entrada1').value);
        const resultado = n * n;
        document.getElementById('resultado').innerText = "Quadrado: " + resultado;
    }

    function calcularSoma() {
        const a = parseInt(document.getElementById('entrada1').value);
        const b = parseInt(document.getElementById('entrada2').value);
        const resultado = a + b;
        document.getElementById('resultado').innerText = "Soma: " + resultado;
    }

    function calcularFibonacci() {
        const n = parseInt(document.getElementById('entrada1').value);
        let fib = [0, 1];
        for (let i = 2; i <= n; i++) {
            fib[i] = fib[i - 1] + fib[i - 2];
        }
        document.getElementById('resultado').innerText = "Fibonacci: " + fib[n];
    }

    function verificarPrimo() {
        const n = parseInt(document.getElementById('entrada1').value);
        let isPrime = true;
        if (n < 2) {
            isPrime = false;
        }
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i === 0) {
                isPrime = false;
                break;
            }
        }
        document.getElementById('resultado').innerText = n + " é primo? " + (isPrime ? "Sim" : "Não");
    }

    function trocarValores() {
        let entrada1 = document.getElementById('entrada1').value;
        let entrada2 = document.getElementById('entrada2').value;
        document.getElementById('entrada1').value = entrada2;
        document.getElementById('entrada2').value = entrada1;
        document.getElementById('resultado').innerText = "Valores trocados!";
    }

    function ordenarQuicksort() {
        let arr = [
            parseInt(document.getElementById('entrada1').value),
            parseInt(document.getElementById('entrada2').value)
        ];
        const resultado = quicksort(arr);
        document.getElementById('resultado').innerText = "Quicksort: " + resultado.join(", ");
    }

    function quicksort(arr) {
        if (arr.length <= 1) {
            return arr;
        }
        let pivot = arr[0];
        let left = [];
        let right = [];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < pivot) {
                left.push(arr[i]);
            } else {
                right.push(arr[i]);
            }
        }
        return quicksort(left).concat(pivot, quicksort(right));
    }
</script>

</body>
</html>
